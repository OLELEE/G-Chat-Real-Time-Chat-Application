<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G-Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4" id="cuerpo">
    <main class="form-signin w-100 m-auto">
      <h2>Bienvenido a G-Chat</h2>
      <div class="container bg-light p-5" id="cuadro-blanco">
      <form id="loginForm">
        <div class="form-floating">
          <p class="h5 fw-normal">Correo Electronico</p>
          <input type="email" class="form-control text p-3" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-floating">
          <p class="h5 fw-normal">Contraseña</p>
          <input type="password" class="form-control text p-3" id="password" name="password" placeholder="Password">
        </div>
        
        <div class="row text-center grid gap-0 row-gap-3">
          <div class="col">
          </div>
          <div class="p-2 g-col-6">
            <button class="btn btn-secondary text-dark text-wrap" id="btn-Sesion" type="submit">Iniciar Sesión</button>
          </div>
          <div class="col">
          </div>
        </div>
        <div class="row text-center">
          <div class="col">
          </div>
          <div class="p-2 g-col-6">
            <p><a href="../html/crearCuenta.html" class="link-body-emphasis link-offset-2 link-underline link-underline-opacity-0">Crear Cuenta</a></p>
          </div>
          <div class="col">
          </div>
        </div>
      </form>
      </div>
    </div>
    <div class="fixed-bottom" id="foot"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
