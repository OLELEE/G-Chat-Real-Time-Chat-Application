<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../css/crearCuenta.css" rel="stylesheet">
        <title>Crear una cuenta</title>
    </head>
    <body class="d-flex align-items-center py-4" id="cuerpo">
        <main class="form-signin w-100 m-auto">
                <h1>Crear una cuenta</h1>
            <div class="container bg-light p-5" id="cuadro-blanco">
                <form id="registroForm">
                    <div class="form-floating">
                        <p class="h5 fw-normal">Correo Electrónico</p>
                        <input name="email" type="email" class="form-control text p-3" id="email" placeholder="name@example.com" maxlength="200" required>
                    </div>
                    <div class="form-floating">
                        <p class="h5 fw-normal">Cuenta </p>
                        <input name="username" type="text" class="form-control text p-3" id="username" placeholder="Username" maxlength="50" required>
                    </div>
                    <div class="form-floating">
                      <p class="h5 fw-normal">Contraseña</p>
                      <span id="passwordHelpInline" class="form-text">
                        Máximo 20 caracteres.
                      </span>
                      <input name="password" type="password" class="form-control text p-3" id="password" placeholder="Password" maxlength="20" required>
                    </div>
                    <div class="container">
                      <p class="h5 fw-normal">Fecha de Nacimiento</p>
                      <input type="date" class="datepicker" id="fechaNac" required>
                    </div>
                    <div class="row text-center grid gap-0 row-gap-3">
                      <div class="p-2 g-col-6">
                        <button class="btn btn-secondary text-dark text-wrap" id="btn-Sesion" type="submit">Crear Cuenta</button>
                      </div>
                    </div>
                  </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/crearCuenta.js"></script>
    </body>
  </html>
